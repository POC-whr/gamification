ID: novogame
_schema-version: '2.1'
version: 0.0.1
modules:
  - name: gamedb
    type: hdb
    path: gamedb
    requires:
      - name: hdi_gamedb
  - name: xsjs
    type: nodejs
    path: xsjs
    provides:
      - name: xsjs_api
        properties:
          url: '${default-url}'
  - name: db
    type: hdb
    path: db
    requires:
      - name: hdi_db
  
  - name: screenRule
    type: nodejs
    path: screenRule
    provides:
      - name: screenRule_api
        properties:
          url: '${default-url}'
    requires:
      - name: hdi_db
      - name: UAA-service
      - name: db
resources:
  - name: hdi_gamedb
    properties:
      hdi-container-name: '${service-name}'
    type: com.sap.xs.hdi-container
  - name: UAA-service
    type: com.sap.xs.uaa-space
  - name: hdi_db
    properties:
      hdi-container-name_2: '${service-name}'
    type: com.sap.xs.hdi-container
