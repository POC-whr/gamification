ID: novogame
_schema-version: '2.1'
version: 0.0.1

modules:
 - name: gamedb
   type: hdb
   path: gamedb
   requires:
    - name: hdi_gamedb


 


 - name: xsjs
   type: nodejs
   path: xsjs
   provides:
    - name: xsjs_api
      properties:
         url: ${default-url}


 


 


 


 - name: tools
   type: nodejs
   path: tools
   provides:
    - name: tools_api
      properties:
         url: ${default-url}


 - name: persist
   type: nodejs
   path: persist
   provides:
    - name: persist_api
      properties:
         url: ${default-url}


 - name: screenRule
   type: nodejs
   path: screenRule
   provides:
    - name: screenRule_api
      properties:
         url: ${default-url}

resources:
 - name: hdi_gamedb
   properties:
      hdi-container-name: ${service-name}
   type: com.sap.xs.hdi-container
