ID: gamification
_schema-version: '2.1'
version: 0.0.1
modules:
  - name: db
    type: hdb
    path: db
    requires:
      - name: hdi_db
  - name: screen
    type: nodejs
    path: screen
    provides:
      - name: screen_api
        properties:
          url: '${default-url}'
    requires:
      - name: db
      - name: UAA-service
      - name: hdi_db

  - name: iics
    type: nodejs
    path: iics
    provides:
     - name: iics_api
       properties:
          url: ${default-url}

resources:
  - name: UAA-service
    type: com.sap.xs.uaa-space
  - name: hdi_db
    properties:
      hdi-container-name_2: '${service-name}'
    type: com.sap.xs.hdi-container
